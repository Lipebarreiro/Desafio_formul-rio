<html>

<head>
    <title>Formulário</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/validacao.js" defer></script>
</head>

<body>
    <div class="main">
        <div id="form_box">
            <h2>Formulário de cadastro</h2>

            <p id="f_alert">
                Os campos não foram preenchidos corretamente!
            </p>

            <form action="">

                <div class="f_line">
                    <span>
                        <label>Nome</label>
                        <input type="text" id="i_nome" required>
                    </span>

                    <span>
                        <label>Sobrenome</label>
                        <input type="text" id="i_sobrenome" required>
                    </span>
                </div>

                <div class="f_line">
                    <span>
                        <label>E-mail</label>
                        <input type="email" placeholder="exemplo@email.com" id="i_email" required>
                    </span>

                    <span>
                        <label>Telefone</label>
                        <input type="number" id="i_telefone" required>
                    </span>
                </div>

                <div class="f_line">
                    <span>
                        <label>Data de nascimento</label>
                        <input type="date" id="i_data" required>
                    </span>

                    <span>
                        <label>Formação</label>
                        <select>
                            <option>Ensino Fundamental</option>
                            <option>Ensino Médio</option>
                            <option>Ensino Superior</option>
                        </select>
                    </span>
                </div>

                <div class="f_line">
                    <span>
                        <label>Gênero</label>

                        Feminino
                        <input type="radio" name="i_genero" checked>
                        Masculino
                        <input type="radio" name="i_genero">
                        Outros
                        <input type="radio" name="i_genero">
                        Prefiro não dizer
                        <input type="radio" name="i_genero">
                    </span>
                </div>

                <div class="f_line">
                    <span>
                        <label>Senha</label>
                        <input type="password" id="i_senha" minlength="8" required>
                    </span>

                    <span>
                        <label>Confirmar senha</label>
                        <input type="password" id="i_conSenha" minlength="8" required>
                    </span>
                </div>

                <div class="f_line">
                    <span>
                        <input type="submit" id="btt_form" value="Cadastrar" onclick="validacao()">
                    </span>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
